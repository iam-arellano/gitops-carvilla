apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-carvilla:1.0.0-2
  labels:
    app: app-carvilla:1.0.0-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-carvilla:1.0.0-2
  template:
    metadata:
      labels:
        app: app-carvilla:1.0.0-2
    spec:
      containers:
      - name: c-carvilla:1.0.0-2
        image: raemondarellano/carvilla:1.0.0-2
        ports:
        - containerPort: 80 